{include file="common/head"/}
<link rel="stylesheet" href="__STATIC__/plugins/spectrum/spectrum.css">
<script>
    var ADMIN = '__ADMIN__';
    var UPURL = "{:url('UpFiles/upImages')}";
    var PUBLIC = "__PUBLIC__";
    var imgClassName,fileClassName;
</script>
{include file="common/foot"/}
<script src="__STATIC__/common/js/jquery.2.1.1.min.js"></script>
<script>
    var edittext=new Array();
</script>

<script src="__STATIC__/ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="__STATIC__/ueditor/ueditor.all.min.js" type="text/javascript"></script>
<div class="admin-main layui-anim layui-anim-upbit">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$title}</legend>
    </fieldset>
    <form class="layui-form" method="post" target="rfFrame">
        {if condition="$info['id'] neq ''"}<input TYPE="hidden" name="id" value="{$info.id}">{/if}
        <div class="layui-form-item">
            <label class="layui-form-label">试题</label>
            <div class="layui-input-4">
                <select name="tid" lay-verify="required">
                    {if condition="$info['id'] neq ''"}
                    {volist name="test" id="vo"}
                    <option value="{$vo.id}" {if condition="$info['tid'] eq $vo['id']"}selected{/if}>{$vo.title}</option>
                    {/volist}
                    {else/}
                    <option value="">请选择</option>
                    {volist name="test" id="vo"}
                    <option value="{$vo.id}">{$vo.title}</option>
                    {/volist}
                    {/if}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-4">
                <select name="catid" lay-verify="required">
                    {if condition="$info['id'] neq ''"}
                        {$catids}
                    {else/}
                        <option value="">请选择</option>
                        {$catids}
                    {/if}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">期数</label>
            <div class="layui-input-4">
                <input type="text" name="date_num" {if condition="$info['id'] neq ''"}value="{$info['date_num']}"{/if} lay-verify="required" placeholder="请输入期数" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-4">
                <input type="text" name="title" {if condition="$info['id'] neq ''"}value="{$info['title']}"{/if} lay-verify="required" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">副标题</label>
            <div class="layui-input-4">
                <input type="text" name="f_title" {if condition="$info['id'] neq ''"}value="{$info['f_title']}"{/if} lay-verify="required" placeholder="请输入副标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">关键词</label>
            <div class="layui-input-4">
                <input type="text" name="keywords" {if condition="$info['id'] neq ''"}value="{$info['keywords']}"{/if} lay-verify="required" placeholder="请输入关键词" class="layui-input">
            </div>
            <label class="layui-form-label" style="width: 150px;color: #9C9C9C;">多个关键词用空格隔开</label>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">缩略图</label>
            <input type="hidden" name="thumb" id="thumb" {if condition="$info['id'] neq ''"}value="{$info['thumb']}"{/if}>
            <input id="thumb_s" type="hidden" name="thumb_s" {if condition="$info['id'] neq ''"}value="{$info['thumb_s']}"{/if}>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-primary" id="thumbBtn"><i class="icon icon-upload3"></i>点击上传</button>
                    <label style="color: #9C9C9C;font-size: 12px;">请上传74X74规格图片</label>
                    <div class="layui-upload-list">
                        {if condition="$info['id'] neq ''"}
                        <img class="layui-upload-img" id="cltThumb" src="__PUBLIC__{$info['thumb']}">
                        {else/}
                        <img class="layui-upload-img" id="cltThumb">
                        {/if}
                        <p id="demoText"></p>
                    </div>
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">视频链接</label>
            <div class="layui-input-4">
                <input type="text" name="link" {if condition="$info['id'] neq ''"}value="{$info['link']}"{/if} lay-verify="required" placeholder="请输入视频链接" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网盘链接</label>
            <div class="layui-input-4">
                <input type="text" name="weblink" {if condition="$info['id'] neq ''"}value="{$info['weblink']}"{/if} lay-verify="required" placeholder="请输入网盘链接" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">网盘提取码</label>
            <div class="layui-input-4">
                <input type="text" name="webnum" {if condition="$info['id'] neq ''"}value="{$info['webnum']}"{/if} lay-verify="required" placeholder="请输入网盘提取码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容简介</label>
            <div class="layui-input-block">
                <textarea name="content"  placeholder="请输入内容" class="layui-textarea" style="width: 665px">{if condition="$info['id'] neq ''"}{$info['content']}{/if}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">浏览量</label>
            <div class="layui-input-4">
                <input type="text" name="hits" {if condition="$info['id'] neq ''"}value="{$info['hits']}"{/if} lay-verify="required" placeholder="请输入浏览量" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 30px">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>
            </div>
        </div>
    </form>
</div>
<script src='__STATIC__/plugins/spectrum/spectrum.js'></script>
<script src='__ADMIN__/js/edit.js'></script>
</head>
<script>
    var thumb,pic,file;
    {if condition="ACTION_NAME=='add'"}
    var url= "{:url('insert')}";
    {else /}
    var url= "{:url('update')}";
    {/if}


    layui.use(['form','upload','layedit','laydate'], function () {
        var form = layui.form,upload = layui.upload,layedit = layui.layedit,laydate = layui.laydate;
        //缩略图上传
        upload.render({
            elem: '#thumbBtn'
            ,url: '{:url("UpFiles/upload")}'
            ,accept: 'images' //普通文件
            ,exts: 'jpg|png|gif' //只允许上传压缩文件
            ,done: function(res){
                $('#cltThumb').attr('src', "__PUBLIC__"+res.url);
                $('#thumb').val(res.url);
                $('#thumb_s').attr('value',res.thumb_s);
            }
        });
        //日期
        laydate.render({
            elem: '#addtime', //指定元素
            type:'datetime',
            format:'yyyy-MM-dd HH:mm:ss'
        });
        form.on('submit(submit)', function (data) {
            if(edittext){
                for (key in edittext){
                    data.field[key] = $(window.frames["LAY_layedit_"+edittext[key]].document).find('body').html();
                }
            }
            var thumb_s=$('#thumb_s').val();
            data.field.thumb_s = thumb_s;
            $.post(url, data.field, function (res) {
                if (res.code > 0) {
                    layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                        location.href = res.url;
                    });
                } else {
                    layer.msg(res.msg, {time: 1800, icon: 2});
                }
            });
        });
        $('.layui-row').on('click','.delimg',function(){
            var thisimg = $(this);
            layer.confirm('你确定要删除该图片吗？', function(index){
                thisimg.parents('.layui-col-md3').remove();
                layer.close(index);
            })
        })
    });

</script>
