<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="__STATIC__/plugins/layui/css/layui.css?v=1" media="all" />
    <title>详细信息</title>
</head>
<body>
    <div style="margin-top: 10px;">
        <h1 style="text-align: center">详细信息</h1>
    </div>
    <table class="layui-table" style="margin:0 auto;margin-top:10px;width: 60%;">
        <tr>
            <th>姓名</th>
            <td>{$list.username}</td>
        </tr>
        <tr>
            <th>手机号码</th>
            <td>{$list.phone}</td>
        </tr>
        <tr>
            <th>问题类型</th>
            <td>{$list.catname}</td>
        </tr>
        <tr>
            <th>提交时间</th>
            <td>{$list['addtime']|date="Y-m-d",###}</td>
        </tr>
        <tr>
            <th>问题内容</th>
            <td>{$list.content}</td>
        </tr>
        <tr>
            <td>图片</td>
            <td>
                <ul>
                    {volist name="img" id="vo"}
                    <li style="float: left;margin-left: 10px"><img src="__PUBLIC__{$vo}" alt="" /></li>
                    {/volist}
                </ul>
            </td>
        </tr>
</table>
    <div class="layui-input-block" style="margin-top: 20px;width: 60%;text-align: center">
        <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>
    </div>

</body>
</html>
