<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>报修页欢迎您</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .selt{
            width: 400px;
            height: 60px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .inpt{
            width: 400px;
            height: 60px;
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div style="text-align: center">
    <h1>报修页</h1>
</div>
<div>
    <div class="form" style="text-align: center">
        <form action="{:url('order/add')}">
            <input type="hidden" name="token" value="{$token}">
            <input type="hidden" name="pro_id" value="{$data['id']}">
            <select name="type" id="" class="selt">
                <option value="1">快递至维修点</option>
                <option value="2">上门服务</option>
            </select>
            <br />
            <input type="text" class="inpt" name="name" value="{$data['cust_name']}"> <br />
            <input type="text" class="inpt" name="phone" value="{$data['cust_tel']}"> <br />
            <input type="text" class="inpt" name="province" value="{$data.province.name}"> <br />
            <input type="text" class="inpt" name="city" value="{$data.city.name}"> <br />
            <input type="text" class="inpt" name="zone" value="{$data.zone.name}"> <br />
            <input type="text" class="inpt" name="addra" value="{$data['cust_addr']}"> <br />
            <input type="text" class="inpt" name="msg" value=""> <br />
            <input type="submit" value="提交" style="width: 600px;height: 100px;font-size: 78px;">
        </form>

    </div>
</div>




</body>
</html>
