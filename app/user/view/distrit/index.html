{include file="common/header"/}
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">分销商管理</a>
        <a href="">我的分销商</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <input type="text" name="key"  placeholder="请输入姓名/电话/账号" autocomplete="off" class="layui-input">
            <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <xblock>
        <button class="layui-btn" onclick="x_admin_show('添加分销商','{:url('add')}',600,450)"><i class="layui-icon"></i>添加</button>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>分销商账号</th>
            <th>姓名</th>
            <th>联系电话</th>
            <th>添加时间</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        {volist name="list" id="vo"}
        <tr>
            <td>{$vo.username}</td>
            <td>{$vo.nikename}</td>
            <td>{$vo.tel}</td>
            <td>{$vo.add_time|date="Y-m-d",###}</td>
            <td>
                {if condition="$vo['is_open'] eq 1"}
                <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>
                {else/}
                <span class="layui-btn layui-btn-danger layui-btn-mini">审核中</span>
                {/if}
            </td>
        </tr>
        {/volist}
        </tbody>
    </table>
    <div class="page">
        {$page}
    </div>
</div>
