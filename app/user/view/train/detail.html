{include file="common/header"/}
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">培训管理</a>
        <a href="">培训资料</a>
        <a href="">培训视频</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <table class="layui-table" lay-skin="line" style="border: none;">
        <tbody>
            <tr>
                <td><b><span style="font-size: 18px">{$data.title}</span></b></td>
            </tr>
            <tr>
                <td>
                    <iframe frameborder="0" width="640" height="498" src="{$data.link}" allowfullscreen></iframe>
                </td>
            </tr>
            <tr>
                <td>
                    <p style="width: 640px">{$data.content}</p>
                </td>
            </tr>
            <tr>
               <td>
                   <fieldset class="layui-elem-field layui-field-title">
                   <legend>更多操作</legend>
                    </fieldset>
               </td>
            </tr>
            <tr>
                <td>资料提取码：{$data.webnum}</td>
            </tr>
            <tr>
                <td>
                    <button onclick="collet('{$data.id}')" class="layui-btn" data-type="reload">收藏</button>
                    <a href="{:url('Exam/getTest')}?id={$data.tid}"><button class="layui-btn" data-type="reload">答题</button></a>
                    <a href="{$data.weblink}" target="_blank"><button class="layui-btn" data-type="reload">下载资料</button></a>
                    <a href="javascript:;" onclick="goback()" class="layui-btn layui-btn-primary">返回</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    layui.use('layer', function(){
        var layer = layui.layer;
    });
    function collet(id){
        $.ajax({
            url:"{:url('Train/collet')}?tid="+id,
            type:"post",
            success:function(re){
                if(re.code == 1){
                    layer.msg(re.msg, {icon: 1, time: 1000});
                }else{
                    layer.msg(re.msg, {icon: 2, anim: 6, time: 1000});
                }
            }
        });
    }
    function goback(){
        window.history.go(-1);
    }
</script>
